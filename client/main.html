<head>
  <title>patient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid padded">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-2 col-xs-12"> 
    {{> insertPatients}}
    </div>
    <div class="col-lg-4 col-lg-offset-2 col-xs-12"> 
    {{> directory}}
    </div>
  </div>
  </div>
</body>

<template name="insertPatients">
  {{> quickForm collection="Patients" id="insertBookForm" type="insert"}}
</template>

<template name="directory">
  {{> tabular table=TabularTables.Patients class="table table-striped table-bordered table-condensed"}}
</template>
